<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Perfil</title>
</head>
<body>
    <h1 class="social-media-title">Instagrama</h1>
    <div class="container">
        <div class="profile-container">
            <img src="https://avatars.githubusercontent.com/u/65318621?v=4" alt="">
            <h1>Matheus Romeiro</h1>
            <p>Tenho 20 anos e formação em Informática para Internet e Desenvolvimento de Sistemas. Ambos pela Etec.</p>
            <button class="modal-btn">Editar</button>
        </div>
        
        <div class="post-container">
            <div class="header-post">
                <img src="https://avatars.githubusercontent.com/u/65318621?v=4" alt="">
                <p>Matheus Romeiro</p>
            </div>
            <img class="img-post" src="https://anselmohoffmann.com.br/wp-content/uploads/2021/05/como-usar-a-cor-na-fotografia-de-paisagem-1.jpg" alt="">
            <p class="text-post">Esse é o meu primeiro post :> Tirei essa foto nas férias de janeiro, mas só tô postando agr KKKK</p>
            <button class="generic-btn">Curtir</button>
            <button class="generic-btn">Comentar</button>
            <button class="generic-btn">Compartilhar</button>
        </div>
    </div>

    <div class="modal">
        <div class="content">
            <h1>Editar informações</h1>
            <form class="form" action="">
                <input type="text" name="nome" placeholder="Seu nome">
                <div><textarea name="bio" id="" placeholder="Sua biografia"></textarea></div>
                <button>Atualizar</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
